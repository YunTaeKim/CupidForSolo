<html>
  <head>
    <title>CupidForSolo</title>
    <style type = 'text/css'>
    .box{border-style:solid; width:600px; height:315px;}
    #dashbox{background:white; margin:0px; padding:15px; border-width:5px; border-color:A61458; margin:auto;}
    @import url(http://fonts.googleapis.com/earlyaccess/hanna.css);  
    .myfont {font-family: 'Hanna', sans-serif; font-size: 24px; line-height:30px;}
    </style>
  </head>
  <body bgcolor = 'F5FCF4' class = myfont>
    <center><img src = {{ url_for('static', filename = 'cupid_logo.png') }} width = 500 height = 150 alt = 'logo'></center>
    <div class = "box" id = "dashbox">
    {% if ring == 1 %}
      <b>너무 걱정 말아요! 여성분들은 우정 링이라는 것도 있다고 하네요!<b></font><br>
    {% elif ring == 0 %}
      <b>점점 정답이 보이기 시작하네요.<b></font><br>
    {% endif %}
    <b>자, 거의 다 왔어요. 옷 스타일이 주로 무채색 계열의 옷이던가요?<b></font><br><br>
    <form action = "/woman/q8" method = post>
      <input type = 'radio' name = color value = 1 checked><font size = 2.5 style = "line-height:20px;">&ensp;아니요, 알록달록해요.<br><br></font>
      <input type = 'radio' name = color value = 0> <font size = 2.5 style = "line-height:20px;">네, 대부분 무채색 계열이였요.<br><br></font>
    <br>   
    <input type = submit value = "대답하기">
    </form>
    <au><font size = 1.5 face = '맑은고딕'><b>MADE BY 가천대 응용통계학과 KYT</b></font></au>
    </div>
  </body>       
</html>
